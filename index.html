<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepiex_</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap');
    
    body {
      font-family: 'Red Hat Display', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, #000000, #333333);
      color: white;
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      height: 100px;
      background-image: url('recepiex_logo_extracted.png'); /* Assuming the logo file path */
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 20px;
    }

    nav {
      margin-left: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 16px;
    }

    main {
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
    }

    .highlight {
      color: #00ffcc; /* Neon color to make the text pop */
      font-size: 22px;
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    .blog-section {
      background-color: #f4f4f4;
      padding: 40px;
      margin-top: 50px;
      text-align: center;
    }

    .blog-section img {
      width: 200px;
      height: auto;
    }

    .blog-section p {
      font-size: 18px;
      color: #666;
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .creepwear-logo {
      background-image: url('creepwear_logo.png'); /* Placeholder for creepwear logo */
      background-size: contain;
      background-repeat: no-repeat;
      height: 150px;
      width: 150px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"></div>
    <nav>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">Learn JavaScript</a>
      <a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/Python_basics" target="_blank">Learn Python</a>
    </nav>
  </header>

  <main>
    <h1>Unlock Your Coding Potential</h1>
    <p class="highlight">Start your journey with the latest coding techniques and advanced AI knowledge.</p>

    <section class="blog-section">
      <h2>Upcoming Project: Creep Wear</h2>
      <div class="creepwear-logo"></div>
      <p>Stay tuned for our upcoming clothing project - a fusion of tech and fashion.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Recepiex_</p>
  </footer>

</body>
</html>
